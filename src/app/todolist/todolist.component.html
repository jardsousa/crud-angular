<div class="container">
    <mat-toolbar class="title"color="primary">
        <span>To-Do List</span>
    </mat-toolbar>
    <button id="botao" mat-raised-button color="accent" (click)="openDialog(null)">Add task</button>
   
   

    <hr>
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

        
      
        <ng-container matColumnDef="task">
          <th mat-header-cell *matHeaderCellDef> Task </th>
          <td mat-cell *matCellDef="let element"> {{element.task}} </td>
        </ng-container>
        
        <ng-container matColumnDef="limite">
          <th mat-header-cell *matHeaderCellDef> Deadline </th>
          <td mat-cell *matCellDef="let element"> {{element.limite}} </td>
        </ng-container>
        
        <ng-container matColumnDef="completed">
          <th mat-header-cell *matHeaderCellDef> Completed </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin"></mat-checkbox>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="editElement(element)">
            <mat-icon color="primary">edit</mat-icon>
          </button></td>
        </ng-container>

        <ng-container matColumnDef="deleted">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="deleteElement(element.task)">
            <mat-icon color="warn">delete</mat-icon>
          </button></td>
        </ng-container>

        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
